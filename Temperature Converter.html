<!-- Temperature Converter - HTML -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Temperature Converter</title>
  </head>

  <body>
    <div id="box" class="flex-container">
      <div id="section">
        <h1> Temperature Converter</h1>
          <div id="tempEntered">
            
            <div id="numberEntry">
              <input type="number" id="inputTemp" name="inputTemperature" placeholder="Enter temperature to convert">
            </div> <!-- ends 'numberEntry' -->
    
            <div id="dropdownBoxes" class="grid-container">
              
              <div class="grid-item"></div>
              
              <div class="grid-item" id="chooseInputTempType">
                <select id="inputUnit">
                  <option value="Celsius" selected="selected">Celsius</option>
                  <option value="Fahrenheit">Fahrenheit</option>
                  <option value="Kelvin">Kelvin</option>
                </select>
              </div> <!-- ends 'chooseInputTempType' -->
              
              <div class="grid-item" id="to">
                <p> to </p>
              </div>
              
              <div class="grid-item" id="chooseOutputTempType">
                <select id="outputUnit">
                  <option value="Celsius" selected="selected">Celsius</option>
                  <option value="Fahrenheit">Fahrenheit</option>
                  <option value="Kelvin">Kelvin</option>
                </select>
              </div> <!-- ends 'chooseOutputTempType' -->
              
              <div class="grid-item"></div>
              
          </div> <!-- ends 'dropdownBoxes' flex container -->
    
        </div> <!-- ends 'tempEntered' -->
        
        <div id ="button">
          <button name="convertTemp" id="btn" onclick="convertTemp()">Convert</button>
        </div> <!-- ends button div-->
        
      </div> <!-- ends section div-->
  
      <div id="section">
        
        <div class ="placeholder">
          <p id="placeholder"></p>
        </div> <!-- ends placeholder div-->
        
      </div> <!-- ends section div-->
    
    </div> <!-- ends box div -->
  
  </body>
</html>
